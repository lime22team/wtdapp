<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Momenteus — Legal</title>
  <style>
    :root{
      --bg:#FF8488;
      --ink:#231815;
      --card:#FFFBFB;
      --card2:#FFF1F2;
      --muted:#6A5F5F;
      --border:3px solid var(--ink);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--ink);
      line-height:1.55;
    }
    .wrap{max-width:760px;margin:0 auto;padding:24px}
    .header{margin-bottom:16px}
    .title{font-size:22px;font-weight:650;letter-spacing:-.2px;margin:0}
    .subtitle{margin:6px 0 0 0;color:var(--muted);font-size:14px}
    .card{
      background:var(--card);
      border:var(--border);
      border-radius:var(--radius);
      padding:16px;
    }
    .list{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
    a.btn{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      text-decoration:none;
      background:var(--card2);
      border:2px solid var(--ink);
      border-radius:var(--radius);
      padding:14px;
      color:var(--ink);
      font-weight:650;
      letter-spacing:.1px;
    }
    a.btn small{color:var(--muted);font-weight:600}
    .arrow{font-weight:800}
    .footer{margin-top:14px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">Momenteus</h1>
      <p class="subtitle">Offline. Minimal. No tracking.</p>
    </div>

    <div class="card">
      <div class="list">
        <a class="btn" href="about.html">
          <span>About <small>What this app is</small></span>
          <span class="arrow">›</span>
        </a>
        <a class="btn" href="terms.html">
          <span>Terms of Use <small>Use at your discretion</small></span>
          <span class="arrow">›</span>
        </a>
        <a class="btn" href="privacy.html">
          <span>Privacy Policy <small>No data collected</small></span>
          <span class="arrow">›</span>
        </a>
      </div>

      <div class="footer">
        Developer: Lime22team · Contact: <a href="mailto:lime22team@gmail.com">lime22team@gmail.com</a>
      </div>
    </div>
  </div>
</body>
</html>
